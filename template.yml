ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  llej-service:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Role: >-
        acs:ram::1196182666067174:role/aliyunfcgeneratedrole-cn-hangzhou-llej-service
      LogConfig:
        Project: llej-hd1
        Logstore: llej-hd1
      VpcConfig:
        VpcId: vpc-bp1fu2excjgage7cjehom
        VSwitchIds:
          - vsw-bp1ko07xl7lwnjoftuobf
        SecurityGroupId: sg-bp1aiw8pa6se0mo5iuw7
      NasConfig:
        UserId: 10003
        GroupId: 10003
        MountPoints:
          - ServerAddr: '089ab49e4d-jty6.cn-hangzhou.nas.aliyuncs.com:/llej-service'
            MountDir: /mnt/auto
      InternetAccess: true
    webFont:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dist/src/index.handler
        Runtime: nodejs10
        CodeUri: ./
        Timeout: 60
        EnvironmentVariables:
          NODE_PATH: '/mnt/auto/node_modules:/usr/local/lib/node_modules'
          is_aliyun: 'true'
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - POST
              - GET
